extends:
  - stylelint-config-standard
  - stylelint-config-standard-scss
  ## https://github.com/firefoxic/stylelint-codeguide/issues/9
  - ./.stylelint-codesguide.yaml

ignorePath: .gitignore

plugins:
  - stylelint-no-unsupported-browser-features

customSyntax: postcss-scss

rules:
  codeguide/indentation:
    - tab

  codeguide/max-line-length:
    - 100
    - ignorePattern: /// https?:///

  no-invalid-position-at-import-rule: null

  at-rule-empty-line-before:
    - always
    - except:
        - first-nested
      ignore:
        - after-comment
        - blockless-after-same-name-blockless
      ignoreAtRules:
        - else

  codeguide/block-closing-brace-newline-after:
    - always
    - ignoreAtRules:
        - if
        - else

  codeguide/declaration-colon-newline-after: null

  codeguide/function-comma-newline-after: null

  declaration-empty-line-before:
    - always
    - except:
        - first-nested
      ignore:
        - after-comment
        - after-declaration

  declaration-block-no-redundant-longhand-properties:
    - true
    - severity: warning

  codeguide/declaration-colon-space-after:
    - always-single-line

  ## This selectors could not be sorted by specificity:
  # .scrollable { // 0-1-0
  #   table {} // 0-1-1
  # }
  #
  # a + .scrollable, // 0-1-1
  # a + table { // 0-0-2
  # }
  ## Specifity specification: https://www.w3.org/TR/selectors-3/#specificity
  no-descending-specificity: null

  ## https://github.com/stylelint/stylelint/issues/4622
  value-keyword-case:
    - lower
    - ignoreKeywords:
      - BlinkMacSystemFont

  plugin/no-unsupported-browser-features:
    - true
    - severity: warning
      ignore:
        - flexbox
        - css3-cursors
        ## https://github.com/anandthakker/doiuse/issues/70
        - outline
        ## Let's reconcile with IE 11
        - css-appearance


  scss/dollar-variable-empty-line-before:
    - never
    - ignore:
      - after-comment
